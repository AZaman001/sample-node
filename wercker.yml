box: 
  id: node:latest
  ports: 
    - "3000"

# just to test the node app locally
dev:
  steps:
    - npm-install
    - internal/watch:
        code: node app.js
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:

    - script:
        name: clean node
        code: |
          rm -rf node_modules/ && npm update

    # A step that executes `npm install` command
    - npm-install

    - script:
        name: run the app
        code: |
           node --version
